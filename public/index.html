<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script>
        var socket_url = ("%SOCKET_URL%")
        const fire_rate = parseFloat("%FIRE_RATE%");
        var dash_cooldown = ("%DASH_COOLDOWN%");
        var dash_time = ("%DASH_TIME%");
        let bullet_despawn = ("%BULLET_DESPAWN%");
        let move_speed = ("%MOVE_SPEED%");
        let p2_respawn = "%P2_RESPAWN%";
        let p3_respawn = "%P3_RESPAWN%";
        let health_regen = parseFloat("%HEALTH_REGEN%%")

        let game_title = "%GAME_TITLE%"
        let title_size = parseFloat("%TITLE_SIZE%%")
        var name = '';
        var name_selected = false;
        var socket_ready = false;

        $(document).on("keydown", function (e) {
            if (e.which === 8) {
                e.preventDefault();
                name = name.slice(0, -1);
            }
            if (e.which === 13) {
                if (socket_ready) {
                    name_selected = true;
                    ws.send(`name${name}`);
                }
            }
        });
    </script>
    <script src="bullet.js"></script>
    <script src="bind_vector.js"></script>

    <script src="game.js"></script>


</body>

</html>
